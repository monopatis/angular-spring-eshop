<mat-form-field>

    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div style="overflow:auto;">
    <div class="mat-elevation-z8">

        <mat-table [dataSource]="listData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>

            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.EmployeeID)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ProductID">
                <mat-header-cell *matHeaderCellDef >Product ID</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.id}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef >Name</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.name}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Price">
                <mat-header-cell *matHeaderCellDef >Price</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.price}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="Description">
                <mat-header-cell *matHeaderCellDef >Description</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.description}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ItemsLeft">
                <mat-header-cell *matHeaderCellDef >Quantity</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.itemsLeft}}</mat-header-cell>
            </ng-container>

        </mat-table>
    </div>
</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Add Product</button>
